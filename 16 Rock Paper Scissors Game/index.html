<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Rock Paper Scissors Game</title>
</head>
<body>
    <header><h1>Rock Paper Scissors</h1></header>
    <main>
        <div class="count">
            <div class="user">USER</div>
            <div class="comp">COMP</div>
            <span id="userCount">0</span> <span>:</span> <span id="compCount">0</span>
        </div>
        <div class="result">
            <p id="gameResult">Paper covers rock. You win!</p>
        </div>
        <div class="choises">
            <div id="r" class="choise">
                <img src="img/icons8-hand-rock-96.png" alt="">
            </div>
            <div    id="p" class="choise">
                <img src="img/icons8-toilet-paper-96.png" alt="">
            </div>
            <div    id="s" class="choise">
                <img src="img/icons8-barber-scissors-80.png" alt="">
            </div>
        </div>
        <p class="result">Make your move</p>
    </main>





    <script src="app.js"></script>
</body>
</html>
